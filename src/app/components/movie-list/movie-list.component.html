<div class="row">

    <div class="card col-md-4 col-sm-6 col-xs-12" *ngFor="let m of movies">
        <div class="alert alert-primary app-clickable"
            [routerLink]="['/movie-details', m.id]">
            <div class="card-body">
                <h5 class="card-title">{{ m.title }}</h5>
                <p>{{ m.release_date }}</p>
                <img src={{im}}{{m.poster_path}} [alt]="m.title" class="card-img-top">
            </div>
        </div>
    </div>
</div>
